<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Refresh every minute -->
  <!-- <meta http-equiv="refresh" content="60" > -->


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" style="text-align:center">
                    <h1 class="display-3">Train Scheduler</h1>
                    <p class="lead">Built using Firebase and Moment.js</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-info">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                                <label for="employeeName">Train Name</label>
                                <input type="name" class="form-control" id="name-input" aria-describedby="name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destination-input" aria-describedby="destination" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="time">First Train Time</label>
                                <input type="time" class="form-control" id="first-input" aria-describedby="time" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency-input" aria-describedby="frequency" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-info add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-info">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">

                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="tablerow">
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
